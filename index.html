<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng Quay May Mắn</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 50px auto;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #ff4500;
            background: conic-gradient(
                red 0deg 45deg,
                yellow 45deg 90deg,
                green 90deg 135deg,
                blue 135deg 180deg,
                pink 180deg 225deg,
                orange 225deg 270deg,
                cyan 270deg 315deg,
                purple 315deg 360deg
            );
            transition: transform 4s ease-out;
        }
        .button {
            padding: 10px 20px;
            background-color: #ff4500;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Vòng Quay May Mắn</h1>
    <div class="wheel-container">
        <div class="wheel" id="wheel"></div>
    </div>
    <button class="button" onclick="spinWheel()">Quay Ngay</button>
    <div class="result" id="result"></div>
    
    <script>
        let prizes = ["Thẻ Game 100K", "Voucher Giảm Giá", "Gấu Bông", "Son Môi", "Hộp Socola", "Bó Hoa Hồng", "Đồng Hồ Đôi", "Chuyến Du Lịch"];
        let wheel = document.getElementById("wheel");
        let result = document.getElementById("result");

        function spinWheel() {
            let randomIndex = Math.floor(Math.random() * prizes.length);
            let angle = 360 * 5 + (randomIndex * (360 / prizes.length));
            
            wheel.style.transform = `rotate(${angle}deg)`;
            setTimeout(() => {
                result.innerHTML = `Bạn đã trúng: ${prizes[randomIndex]}`;
            }, 4000);
        }
    </script>
</body>
</html>
